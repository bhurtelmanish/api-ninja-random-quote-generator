<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
    <script src="quote.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="all-content-wrapper">
            <div class="upper-section">
                <div class="header">
                    <h1>Random Quote Generator</h1>
                    <p>Generate a quote now and get motivated!!</p>
                </div>
        
                <div class="content-wrapper">
                    <input type="text" name="quote_category" class="quote-category" placeholder="Enter a quote category">
                    <button class="generate-quote">Generate Quote</button>
                    
                </div>
            </div>

            <div class="quote-display-container">
                <div class="loader"></div>
                <div class="quote-initial-display">(eg:- Happiness always looks small while you hold it in your hands, but let it go, and you learn at once how big and precious it is.)</div>
                <div class="quote-display"></div>
            </div>
        </div>
    </div>
</body>
</html>
